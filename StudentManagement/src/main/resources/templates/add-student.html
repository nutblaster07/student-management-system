<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Add Student</h2>
<form action="/add" method="post">
    <input class="form-control mt-2" type="text" name="name" placeholder="Name" required>
    <input class="form-control mt-2" type="text" name="course" placeholder="Course" required>
    <input class="form-control mt-2" type="number" name="fee" placeholder="Fee" required>
    <button class="btn btn-success mt-3">Submit</button>
</form>
</body>
</html>
