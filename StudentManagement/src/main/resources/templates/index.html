<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="text-center">Student Management System</h2>
<a href="/add" class="btn btn-primary mb-3">Add Student</a>

<table class="table table-bordered table-striped">
    <tr>
        <th>ID</th><th>Name</th><th>Course</th><th>Fee</th><th>Actions</th>
    </tr>
    <tr th:each="stu : ${students}">
        <td th:text="${stu.id}"></td>
        <td th:text="${stu.name}"></td>
        <td th:text="${stu.course}"></td>
        <td th:text="${stu.fee}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${stu.id})}" class="btn btn-warning">Edit</a>
            <a th:href="@{/delete/{id}(id=${stu.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
