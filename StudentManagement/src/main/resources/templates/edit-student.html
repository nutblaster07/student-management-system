<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Edit Student</h2>
<form action="/edit" method="post">
    <input class="form-control mt-2" type="number" name="id" th:value="${student.id}" readonly>
    <input class="form-control mt-2" type="text" name="name" th:value="${student.name}">
    <input class="form-control mt-2" type="text" name="course" th:value="${student.course}">
    <input class="form-control mt-2" type="number" name="fee" th:value="${student.fee}">
    <button class="btn btn-primary mt-3">Update</button>
</form>
</body>
</html>
